<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="body-copy">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <p class="stats-value">10k+</p>
            <p class="stats-heading">COMPANIES</p>
          </div>
          <div>
            <p class="stats-value">314</p>
            <p class="stats-heading">TEMPLATES</p>
          </div>
          <div>
            <p class="stats-value">12M+</p> 
            <p class="stats-heading">QUERIES</p>
          </div>
        </div>
      </section>
      <div class="image-container">
        <img
          src="./images/image-header-desktop.jpg"
          alt="3 women working in an office"
        />
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/garynks">Gary Ng Kwong Sang</a>.
    </div>
  </footer>
</html>
